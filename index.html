<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dest/css/styles.css" />
  <title>🤔Memory game</title>
  <script src="https://kit.fontawesome.com/0d019c248d.js" crossorigin="anonymous"></script>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div class="header">
    <i class="fa-solid fa-gamepad"></i>
    <div>memory game</div>
    <i class="fa-solid fa-bars" id="navButton"></i>
  </div>
  <div class="hidden" id="navBar">
    <div class="i0" id="changingLanguage">Changing language</div>
    <div>first game</div>
    <div>second game</div>
  </div>
  </div>
  <button class="StartBtn">game start</button>
  <div class="hidden" id="gameContainer">
    <div id="i1"></div>
    <div id="i2"></div>
    <div id="i3"></div>
    <div id="i4"></div>
    <div id="i5"></div>
    <div id="i6"></div>
    <div id="i7"></div>
    <div id="i8"></div>
    <div id="i9"></div>
    <div id="i10"></div>
    <div id="i11"></div>
    <div id="i12"></div>
    <div id="i13"></div>
    <div id="i14"></div>
    <div id="i15"></div>
    <div id="i16"></div>
  </div>
  <div class="hidden" id="score">
    <span class="s1"></span>
    <span class="s2"></span>
    <button class="ReStartBtn">Restart</button>
  </div>
  <img class="hidden" id="rouletteImg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEX///+nxBvIAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC" alt="error">
  <div class="hidden" id="roulette">
    <span class="s1"></span>
    <hr>
    <span class="s2"></span>
  </div>
  <footer>이은성 만듦</footer>

  <script src="javascripts/play1/navBar.js"></script>
  <script src="javascripts/play1/playGame.js"></script>
  <script src="javascripts/test.js"></script>
  <script src="javascripts/play1/changLang.js"></script>
  <script src="https://kit.fontawesome.com/0d019c248d.js" crossorigin="anonymous"></script>
</body>

</html>
